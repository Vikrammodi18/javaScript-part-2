<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<style>
    #output{
        display:none;
    }
</style>
<body>
<div class="main">
    <h3>BMI calculator</h3>
    <div class="calculator">
        <label for="weight">weight:</label>
        <input type="number" name="" id="weight" placeholder="enter weight in kg" required> <br>
        <label for="height">height:</label>
        <input type="number" name="" id="height" placeholder="enter height in meter" required> <br>
        <div id="output"></div>
        <input type="button" id="calculate" value="calculate">
    </div>
</div>
</body>
<script>
    let calculate = document.querySelector("#calculate")
    let weight = document.querySelector('#weight')
    let height = document.querySelector('#height')
    let output = document.querySelector('#output')
    
    function BMI(){
        calculate.addEventListener("click",(e)=>{
           weightValue = Number(weight.value)
           heightValue = Number(height.value)
          
            let ans = (weightValue/(heightValue * heightValue)).toFixed(2)
            // console.log(ans)
            output.style.display = "block"

            if(18.5>ans){
                 output.textContent = `underWeight --- malnutrition risk---`
            }
            else if(18.5<=ans && ans<24.9){
                output.textContent = `normalWeight --- low risk---`

            }
            else if(25<=ans && ans<=29.9){
                output.textContent = `overWeight ---`
            }
           output.textContent += `BMI:${ans}`
            weight.value=""
            height.value=""
        })
    }

    BMI()
</script>
</html>
